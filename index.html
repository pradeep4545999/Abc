<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delish Bites - Online Food Store</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
        }
        .navbar {
            background-color: #ff6347;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }
        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .menu {
            list-style: none;
            display: flex;
            padding: 0;
        }
        .menu li {
            margin: 0 15px;
        }
        .menu a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: 0.3s;
        }
        .menu a:hover {
            color: #ffdd57;
        }
        .hero {
            background: url('food-banner.jpg') no-repeat center center/cover;
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }
        .hero h1 {
            font-size: 48px;
            text-shadow: 2px 2px 5px black;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1000px;
            margin: auto;
            padding: 50px 20px;
        }
        .product {
            background: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
        .product h3 {
            margin: 10px 0;
        }
        .product button {
            background: #ff6347;
            border: none;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .product button:hover {
            background: #ff4500;
        }
        .footer {
            background: #222;
            color: white;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">Delish Bites</div>
        <ul class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">Order Now</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
    <div class="hero">
        <h1>Delicious Food, Delivered Fast!</h1>
    </div>
    <div class="products">
        <div class="product">
            <img src="burger.jpg" alt="Burger">
            <h3>Cheese Burger</h3>
            <p>$5.99</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="pizza.jpg" alt="Pizza">
            <h3>Margherita Pizza</h3>
            <p>$8.99</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="pasta.jpg" alt="Pasta">
            <h3>Spaghetti Pasta</h3>
            <p>$7.49</p>
            <button>Add to Cart</button>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2025 Delish Bites. All Rights Reserved.</p>
    </div>
</body>
</html>
