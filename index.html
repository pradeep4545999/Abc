<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duddle Couples</title>
    <style>   
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
        }
        .navbar {
            background-color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            color: #76b900;
            display: flex;
            align-items: center;
        }
        .navbar .logo::after {
            content: " ❤️";
            font-size: 20px;
            margin-left: 5px;
        }
        .menu {
            list-style: none;
            display: flex;
            padding: 0;
        }
        .menu li {
            margin: 0 15px;
        }
        .menu a {
            text-decoration: none;
            color: black;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
            cursor: pointer;
        }
        .menu a:hover {
            color: #7d1fd4;
        }
        .menu .highlight {
            background-color: #76b900;
            padding: 8px 15px;
            border-radius: 5px;
            color: rgb(255, 255, 255);
        }
        .hero {
            position: relative;
            text-align: center;
            background: url('Mountain.jpg') no-repeat center center/cover;
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .hero h1 {
            font-size: 48px;
            font-weight: bold;
            text-shadow: 2px 2px 5px black;
        }
        /* Gallery Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .gallery {
            text-align: center;
            padding: 50px 20px;
            background-color: #333;
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .gallery h2 {
            font-size: 36px;
            color: #76b900;
        }
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1000px;
            margin: auto;
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">Duddle Couples</div>
        <ul class="menu">
            <li><a href="#" class="highlight">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#" id="galleryLink">Gallery</a></li>
            <li><a href="#">Contacts</a></li>
        </ul>
    </div>
    <div class="hero">
        <h1>Welcome to Duddle Couples</h1>
    </div>
    <div id="gallery" class="gallery">
        <h2>Our Beautiful Moments</h2>
        <div class="gallery-container">
            <img src="photo1.jpg" alt="Couple Image 1">
            <img src="photo2.jpg" alt="Couple Image 2">
            <img src="photo3.jpg" alt="Couple Image 3">
            <img src="photo4.jpg" alt="Couple Image 4">
            <img src="photo5.jpg" alt="Couple Image 5">
            <img src="photo6.jpg" alt="Couple Image 6">
        </div>
    </div>
    <script>
        document.getElementById("galleryLink").addEventListener("click", function(event) {
            event.preventDefault();
            let gallery = document.getElementById("gallery");
            gallery.style.display = "block";
            setTimeout(() => {
                gallery.style.opacity = "1";
                gallery.style.animation = "fadeIn 0.5s ease-in-out";
            }, 10);
            gallery.scrollIntoView({ behavior: "smooth" });
        });
    </script>
</body>
</html>
